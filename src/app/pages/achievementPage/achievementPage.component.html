<app-header [headerName]="title"></app-header>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<div class="wrapper">
  <div class="award-image-wrapper" *ngFor="let achievement of achievements">
    <div class="award-image" *ngIf="achievement.earned" data-toggle="modal"  (click)="openModal(achievement.name, achievement.description, achievement.link)" [style.background-image]="'url(' + achievement.link + ')'"></div>
    <div class="unaward-image" *ngIf="!achievement.earned" data-toggle="modal"  (click)="openModal(achievement.name, achievement.description, achievement.link)" [style.background-image]="'url(' + achievement.link + ')'"></div>
    <div class="mt-1">{{achievement.name}}</div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="award-modal-image" [style.background-image]="'url(' + modalLink + ')'"></p>
        <h5 style="text-align: center; margin: 3%;" id="exampleModalLongTitle">{{modalName}}</h5>
        <h5 style="text-align: center;">{{modalDesc}}</h5>      
      </div>
    </div>
  </div>
</div>
