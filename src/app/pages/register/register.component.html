<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
    type='text/css'>
<div class="customBackground">
    <div class="row">
        <div class="card shadow rounded light-green p-2 me-5 m-5 col">
            <form [formGroup]="form" class="mx-auto">
                <h2 class="maintFont">Create new account</h2>
                <div class="form-group">
                    <input class="form-control" id="email" placeholder="Email" [formControl]="email">
                    <div class="mt-0 p-0" *ngIf="email.errors">
                        <small class="text-danger text-left text-nowrap mt-2"
                            *ngIf="email.errors?.emailRequired">Email is required</small>
                        <small class="text-danger text-left text-nowrap mt-2"
                            *ngIf="email.errors?.emailInvalid">Email is invalid</small>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" id="username" placeholder="Username" [formControl]="username">
                    <div class="mt-0 p-0" *ngIf="username.errors">
                        <small class="text-danger text-left text-nowrap mt-2"
                            *ngIf="username.errors?.usernameRequired">Username is required</small>
                        <small class="text-danger text-left text-nowrap mt-2"
                            *ngIf="username.errors?.usernameInvalid">Username length less then 3</small>
                    </div>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="birthDay" placeholder="Date of birth" [formControl]="birthday">
                    <div class="mt-0 p-0" *ngIf="birthday.errors">
                        <small class="text-danger text-left text-nowrap mt-2"
                            *ngIf="birthday.errors?.birthdayRequired">Birthday date is required</small>
                        <small class="text-danger text-left text-nowrap mt-2"
                            *ngIf="birthday.errors?.birthdayInvalid">Birthday date is invalid</small>
                    </div>    
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" [formControl]="password">
                    <div class="mt-0 p-0" *ngIf="password.errors">
                        <small class="text-danger text-left text-nowrap mt-2"
                            *ngIf="password.errors?.passwordRequired">Password is required</small>
                        <small class="text-danger text-left text-nowrap mt-2"
                            *ngIf="password.errors?.passwordInvalid">Password is invalid</small>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" [formControl]="confirmPassword">
                    <div class="mt-0 p-0" *ngIf="confirmPassword.errors">
                        <small class="text-danger text-left text-nowrap mt-2"
                            *ngIf="confirmPassword.errors?.confirmPasswordRequired">Confirm password is required</small>
                        <small class="text-danger text-left text-nowrap mt-2"
                            *ngIf="confirmPassword.errors?.confirmPasswordInvalid">Passwords doesn't match</small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button type="button" class="btn btn-primary w-75" (click)="onRegisterClick()">Register</button>
                </div>
                <div class="d-flex justify-content-center mt-3 margin-bottom-10">
                    <button class="btn btn-secondary w-75" (click)="onBackToLoginClick()">Back to login</button>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center mt-3 col">
            <h1 style="margin-top: 5rem;">WELCOME TO<br>CODE INSIDE!</h1>
        </div>
    </div>

</div>
