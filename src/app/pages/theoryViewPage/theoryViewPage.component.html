<div class="custom-block" *ngFor="let theory of sortedTheory">
    <div class="row">
        <div class="col">
            <h4 class="text-left ml-2" style="margin-top: 10px;">{{theory.name}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <h6 class="text-justify ml-2">{{theory.description}}</h6>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-primary w-50 mb-3" (click)="onReadTheory(theory.theory_id)">Read</button>
        </div>
    </div>
</div>

<div class="modal fade" id="createNewTheoryModal" tabindex="-1" role="dialog" aria-labelledby="createNewTheoryModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-centred modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createNewTheoryModalLongTitle">Manage Theory</h5>
                <button class="closeButtonTimes" data-dismiss="modal" aria-label="Close">
                    <fa-icon class="closeFaTimes" [icon]="faTimes"></fa-icon>
                </button>
            </div>
            <div class="modal-body">
                <form class="jumbotron" [formGroup]="theoryForm" action="">
                    <div class="field" [formGroup]="theoryForm">
                        <p>Task Name</p>
                        <input type="text" formControlName="theoryName">
                    </div>
                    <div class="field">
                        <p>Description</p>
                        <textarea rows="5" formControlName="description"></textarea> 
                    </div>
                </form>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="sendButton" data-dismiss="modal" (click)="onCreateTheory()">Create</button>
                    <button type="button" class="hintButton" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-centred modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="notificationModalLongTitle">Create Task Error</h5>
                <button class="closeButtonTimes" data-dismiss="modal" aria-label="Close">
                    <fa-icon class="closeFaTimes" [icon]="faTimes"></fa-icon>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                <p class="resultText">Something went wrong, please try again</p>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="hintButton" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
